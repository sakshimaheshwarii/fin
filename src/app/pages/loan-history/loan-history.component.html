<div class="loan-history-container">
  <h2>Your Loan History</h2>
  <table mat-table [dataSource]="loanHistory" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Loan ID </th>
      <td mat-cell *matCellDef="let loan"> {{ loan.id }} </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Loan Type </th>
      <td mat-cell *matCellDef="let loan"> {{ loan.type }} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let loan"> {{ loan.status }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <button mat-raised-button color="warn" (click)="goBack()">Return</button>

</div>
