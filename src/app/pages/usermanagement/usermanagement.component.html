<div class="hariti">
<div class="filter-section">
  <input
    placeholder="Search by name or email"
    [(ngModel)]="searchTerm"
    (input)="applyFilter()"
    aria-label="Search users by name or email"
    type="search"
  />
</div>

<table mat-table [dataSource]="filteredUsers.data" class="mat-elevation-z8">
  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef role="columnheader"> ID </th>
    <td mat-cell *matCellDef="let user"> {{user.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef role="columnheader"> Username </th>
    <td mat-cell *matCellDef="let user"> {{user.username}} </td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef role="columnheader"> Email </th>
    <td mat-cell *matCellDef="let user"> {{user.email}} </td>
  </ng-container>

  <!-- Role Column -->
  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef role="columnheader"> Role </th>
    <td mat-cell *matCellDef="let user"> User </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef role="columnheader"> Actions </th>
    <td mat-cell *matCellDef="let user">
      <button mat-button (click)="editUser(user)" aria-label="Edit user">
        Edit
      </button>
      <button mat-button color="warn" (click)="deleteUser(user)" aria-label="Delete user">
        Delete
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>

<!-- No data message -->
<div class="no-data" *ngIf="filteredUsers.data.length === 0">
  No users found matching your search criteria
</div>

<mat-paginator
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 20]"
  (page)="onPaginateChange($event)"
  aria-label="Select page">
</mat-paginator>
</div>
