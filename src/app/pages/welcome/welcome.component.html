<div class="welcome-container" [ngClass]="{ 'dark-mode': isDarkMode }">

  <div class="theme-toggle">
    <button mat-icon-button (click)="toggleTheme()">
      <mat-icon>{{ isDarkMode ? 'light_mode' : 'dark_mode' }}</mat-icon>
    </button>
  </div>

  <div class="animated-circles">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>

  <div class="content-card" [@fadeInUp]>

    <div class="logo-section">
      <div class="logo">
        <mat-icon>account_balance</mat-icon>
      </div>
    </div>

    <h1 [@titleAnimation]>Welcome to ResolveX</h1>
    <div class="subtitle-wrapper">
      <h2 [@subtitleAnimation]>Your one-stop solution for Loan Origination.</h2>
      <div class="divider"></div>
    </div>

    <div class="stats-container" [@fadeIn]>
      <div class="stat-item">
        <mat-icon>speed</mat-icon>
        <span class="stat-value">99.9%</span>
        <span class="stat-label">Uptime</span>
      </div>
      <div class="stat-item">
        <mat-icon>groups</mat-icon>
        <span class="stat-value">10K+</span>
        <span class="stat-label">Users</span>
      </div>
      <div class="stat-item">
        <mat-icon>verified</mat-icon>
        <span class="stat-value">100%</span>
        <span class="stat-label">Secure</span>
      </div>
    </div>

    <div class="role-section">
      <p [@fadeIn]>Visiting As:</p>
      <div class="button-group" [@buttonAnimation]>
        <button mat-raised-button color="primary"
                (click)="selectRole('admin')"
                [class.pulse]="hoveredButton === 'admin'"
                (mouseenter)="hoveredButton = 'admin'"
                (mouseleave)="hoveredButton = ''"
                routerLink="/role">
          <mat-icon>admin_panel_settings</mat-icon>
          <span>Admin</span>
        </button>

        <button mat-raised-button color="accent"
                (click)="selectRole('user')"
                [class.pulse]="hoveredButton === 'user'"
                (mouseenter)="hoveredButton = 'user'"
                (mouseleave)="hoveredButton = ''"
                routerLink="/role">
          <mat-icon>person</mat-icon>
          <span>User</span>
        </button>
      </div>
    </div>

    <div class="features-preview" [@fadeIn]>
      <div class="feature">
        <mat-icon>security</mat-icon>
        <span>Secure Processing</span>
      </div>
      <div class="feature">
        <mat-icon>speed</mat-icon>
        <span>Fast Approval</span>
      </div>
      <div class="feature">
        <mat-icon>support_agent</mat-icon>
        <span>24/7 Support</span>
      </div>
    </div>

  </div>

  <div class="version-info">
    <span>Version 2.0</span>
    <button mat-button color="primary" (click)="showWhatsNew()">
      What's New
    </button>
  </div>

</div>
