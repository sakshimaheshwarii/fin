
<div class="dialog-overlay">
  <div class="dialog-container">
  <h2 mat-dialog-title>Select Option</h2>
  <div mat-dialog-content>
    <p>Is this your first visit with us?</p>
  </div>
  <div mat-dialog-actions>
    <button mat-button color="primary" (click)="closeDialog(true)">Yes</button>
    <button mat-button (click)="closeDialog(false)">No</button>
  </div>
</div>
</div>
