<div class="privacy-container">
  <header class="privacy-header">
    <div class="header-content">
      <h1 [@fadeIn]>Privacy & Policy for ResolveX</h1>
      <div class="header-decoration"></div>
    </div>
  </header>

  <main class="privacy-content">
    <div class="section-grid">
      <!-- Introduction Section -->
      <!-- <section class="policy-section" [@fadeInUp]>
        <h2>Introduction</h2>
        <p>
          At ResolveX, we are committed to protecting your privacy. This policy
          outlines how we collect, use, and safeguard your information.
        </p>
      </section> -->

      <!-- Policy Sections -->
      <section
        *ngFor="
          let section of policySections;
          let i = index;
          trackBy: trackByFn
        "
        class="policy-section"
        [@expandCollapse]="section.isExpanded ? 'expanded' : 'collapsed'"
        (click)="toggleSection(i)"
      >
        <div class="section-header">
          <h2>{{ section.title }}</h2>
          <span class="expand-icon">{{ section.isExpanded ? "âˆ’" : "+" }}</span>
        </div>
        <div class="section-content" *ngIf="section.isExpanded">
          <p>{{ section.content }}</p>
        </div>
      </section>
    </div>
  </main>
</div>
