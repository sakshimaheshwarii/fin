<nav class="navbar navbar-expand-lg" [ngClass]="{'navbar-light bg-light': !isDarkMode, 'navbar-dark bg-dark': isDarkMode}">
  <a class="navbar-brand" routerLink="/home">ResolveX</a>

  <button
    class="navbar-toggler"
    type="button"
    (click)="toggleNavbar()"
    [attr.aria-expanded]="!isNavbarCollapsed"
    aria-controls="navbarNav">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" [ngClass]="{'show': !isNavbarCollapsed}" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" routerLink="/home">Home</a>
      </li>
      <li class="nav-item" *ngIf="isLoggedIn || isRegistered">
        <a class="nav-link" routerLink="/profile">Profile</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/about">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/service">Service</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/contact">Contact</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/faq">FAQs</a>
      </li>
      <li class="nav-item" *ngIf="!isLoggedIn && !isRegistered">
        <a class="nav-link" (click)="navigateToLogin()">Login</a>
      </li>
      <li class="nav-item" *ngIf="isLoggedIn || isRegistered">
        <a class="nav-link" (click)="logout()">Logout</a>
      </li>


      <li class="nav-item">
        <button mat-icon-button (click)="toggleDarkMode()" class="theme-toggle">
          <mat-icon>{{ isDarkMode ? 'brightness_7' : 'brightness_4' }}</mat-icon>
        </button>
      </li>
    </ul>
  </div>
</nav>
